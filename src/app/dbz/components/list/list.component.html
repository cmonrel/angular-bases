<h4>List of Characters</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }">

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} </span>
      <strong>Power </strong>
      <span>{{ character.power}}</span>
      <!-- <span> Es el primero: {{ isFirst}}</span>
      <span> Es el par: {{ isEven }}</span>
      <span> Es el impar: {{ isOdd }}</span>
      <span> Es el Ãºltimo: {{ isLast }}</span> -->
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
