<p>Listado de Héroes</p>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Héroe borrado
    <small class="text-danger">
      {{ deletedHero }}
    </small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>
    No ha borrado nada.
  </h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0 else notMoreHeroes"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ng-template #notMoreHeroes>
  <h3>
    No hay más héroes en la lista.
  </h3>
</ng-template>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-group-item">
    {{ name }}
  </li>
</ul>
